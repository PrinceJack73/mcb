<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      text-align: center;
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .checkmark {
      font-size: 80px;
      color: #fff;
      margin-bottom: 20px;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    .btn-success {
      background-color: #fff;
      color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #e9f9e6;
      color: black;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg">
    <div class="checkmark">
      <i class="fas fa-check-circle fa-3x"></i>
    </div>
    <h2>Payment Successful!</h2>
    <p class="mb-4">Thank you for your purchase. Your payment has been received.</p>
    
    <p><strong>Order ID:</strong> <span id="orderId">--</span></p>
    <p><strong>Transaction:</strong> <span id="resultIndicator">--</span></p>

    <a href="https://yourapp.com" class="btn btn-success mt-4">Back to App</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('orderId').innerText = params.get('orderId') || 'N/A';
    document.getElementById('resultIndicator').innerText = params.get('resultIndicator') || 'N/A';
  </script>
</body>
</html>
