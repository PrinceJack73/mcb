<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .error-icon {
      font-size: 80px;
      color: #fff;
      margin-bottom: 20px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    .btn-danger {
      background-color: #fff;
      color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #f9e9e9;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg">
    <div class="error-icon">
      <i class="fas fa-times-circle fa-3x"></i>
    </div>
    <h2>Payment Failed</h2>
    <p class="mb-4">Oops! Something went wrong or you canceled the transaction.</p>

    <p><strong>Order ID:</strong> <span id="orderId">--</span></p>
    <p><strong>Reason:</strong> <span id="errorReason">--</span></p>

    <a href="https://yourapp.com" class="btn btn-danger mt-4">Try Again</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('orderId').innerText = params.get('orderId') || 'N/A';
    document.getElementById('errorReason').innerText = params.get('error') || 'Unknown error or cancelled';
  </script>
</body>
</html>
